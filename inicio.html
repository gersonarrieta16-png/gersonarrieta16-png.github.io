<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Horas Extra</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f2f5;
    }
    .boton {
      padding: 20px 40px;
      font-size: 18px;
      background-color: #0F3A5A;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .boton:hover {
      background-color: #1A5276;
    }
  </style>
</head>
<body>
  <button class="boton" onclick="abrirFormulario()">Abrir Formulario de Horas Extra</button>

  <script>
    // Reemplaza 'TU_ID_DE_LA_HOJA' con el ID real de tu hoja de cálculo
    const SPREADSHEET_ID = "1j7VA8GcFtEKXn9Q2jQynI9BR8uzVpU1PoxQcjc9AyKQ";
    const SPREADSHEET_URL = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/edit`;

    function abrirFormulario() {
      // Abrir la hoja de cálculo en una nueva pestaña
      window.open(SPREADSHEET_URL, '_blank');
      // Opcional: Mostrar mensaje de recordatorio
      alert("La hoja se abrió. Usa el menú: Automatización Contable → Nuevo Registro.");
    }
  </script>
</body>
</html>
